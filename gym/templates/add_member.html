

{% extends 'navigationbar.html' %}

{% block body %}




<div class="container" style="margin-top:60px">
    <h2 class="text-center text-primary font-weight-bold">Add New Member</h2>
    <form method="post">
        {% csrf_token %}
        <label><b>Name</b></label>
        <input type="text" name="name" class="form-control" required>
        <label><b>Contact</b></label>
        <input type="text" name="contact" class="form-control" required>
           <label><b>EmailId</b></label>
        <input type="email" name="emailid" class="form-control" required>
        <label><b>Age</b></label>
        <input type="text" name="age" class="form-control" required>
        <label><b>Gender</b></label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br>
         <label><b>Plan Name</b></label>
        <select name="plan" class="form-control">
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
         <label><b>Join Date</b></label>
        <input type="date" name="joindate" class="form-control" required>
         <label><b>Plan Expire Date</b></label>
        <input type="date" name="expiredate" class="form-control" required>
         <label><b>Initial Amount(In Rs.)</b></label>
        <input type="text" name="initialamount" class="form-control" required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">

    </form>

</div>

{% if error == "no" %}
<script>
    alert('Data Saved Successfully');
    window.location=('{% url 'view_member' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong , Try Again');
</script>
{% endif %}

{% endblock  %}
